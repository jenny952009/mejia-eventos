	<div class="container">
		<h1>YouTube.HD.Thumbnail.js Plugin Examples</h1>

		<h5>Before</h5>
		<p></p>
		<iframe width="853" height="480" src="https://www.youtube.com/embed/DVabBY-NXRg?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
		
		<h5>After</h5>
		<iframe class="yt-hd-thumbnail" width="853" height="480" src="https://www.youtube.com/embed/DVabBY-NXRg?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>

		<h5>With Darkend hover effect</h5>
		<iframe class="yt-hd-thumbnail-darken" width="853" height="480" src="https://www.youtube.com/embed/DVabBY-NXRg?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>

	<script>
		(function ($) {
			$('iframe.yt-hd-thumbnail').youTubeHDThumbnail({darkenThumbnail: false});
			$('iframe.yt-hd-thumbnail-darken').youTubeHDThumbnail({darkenThumbnail: true});
		})(jQuery);
	</script>
